<div style="text-align:center; background-color: #646264;">
    <button type="button" class="btn relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Add
      Review</button>
  </div>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Add a Review of Renter</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          <form #newReviewOfLender="ngForm">

            <label *ngIf="failedToEnterData">
              <h6 style="color: red;">Please Fill Out All Fields</h6>
            </label>
            <label>
              Review <ngb-rating [(rate)]="currentRate" max="5" required>
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                  </ngb-rating>
              <textarea name="renterReview" rows="4" cols="35" ngModel placeholder="Review the Renter" required></textarea>
            </label>
            <br>

            <button type="button" class="btn relative waves-light"
              (click)="addReviewOfLender(newReviewOfLender); basicModal.hide();" mdbRippleRadius>Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
