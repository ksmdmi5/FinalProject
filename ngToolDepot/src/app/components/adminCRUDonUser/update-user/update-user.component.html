<button type="button" class="btn btn-primary relative waves-light" (click)="getUser();basicModal.show()" mdbRippleRadius>Update</button>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Update User</h4>
        </div>
        <div class="modal-body">
          <form>
            <label>
              Username <input type="text" name="username" value="{{userToBeUpdated.username}}" [(ngModel)]="userToBeUpdated.username">
            </label>
            <br>
            <label>
              First Name<input type="text" name="firstName" value="{{userToBeUpdated.firstName" [(ngModel)]="userToBeUpdated.firstName">
            </label>
            <br>
            <label>
              Last Name<input type="text" name="lastName" value="{{userToBeUpdated.lastName" [(ngModel)]="userToBeUpdated.lastName">
            </label>
            <br>
            <label>
              Email<input type="text" name="email" value="{{userToBeUpdated.email" [(ngModel)]="userToBeUpdated.email">
            </label>
            <br>
            <label>
              Phone<input type="text" name="phone" value="{{userToBeUpdated.phone" [(ngModel)]="userToBeUpdated.phone">
            </label>
            <br>
            <label>
              Photo URL<input type="text" name="photo" value="{{userToBeUpdated.photo" [(ngModel)]="userToBeUpdated.photo">
            </label>
            <br>
            <label>
              <input type="checkbox" name="enabled" id="enabled" value="Enabled" [(ngModel)]="userToBeUpdated.enabled">
            </label>
            <br>
            <label>
              Role
              <br>
              <input type="radio" name="role" id="role" value="Admin" [(ngModel)]="userToBeUpdated.role"><br>
              <input type="radio" name="role" id="role" value="User" [(ngModel)]="userToBeUpdated.role">
            </label>
            <br>
            <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()"
            mdbRippleRadius>Close</button>
            <button type="button" class="btn btn-primary relative waves-light" (click)="updateUser();basicModal.hide();" mdbRippleRadius>Update User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
