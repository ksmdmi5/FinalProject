<button type="button" class="btn btn-warning relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Delete
  </button>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Are you sure?</h4>
        </div>
        <div class="modal-body">
            <br>
            <button type="button" class="btn btn-success waves-light" aria-label="Close" (click)="basicModal.hide()"
              mdbRippleRadius>No</button>
            <button type="button" class="btn btn-warning relative waves-light" (click)="delete(); basicModal.hide();" mdbRippleRadius>Yes</button>
        </div>
      </div>
    </div>
  </div>
