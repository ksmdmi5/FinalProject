<div style="text-align:center; background-color: #646264;">
    <button type="button" class="btn relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Add
      Review</button>
  </div>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Add a Review of Lender</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          <form #newReviewOfRenter="ngForm">
            <label>
              Review of Tool <ngb-rating name="toolRating" [(rate)]="currentRatingForTool" max="5" required>
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                  </ngb-rating>
              <textarea name="toolReview" rows="4" cols="35" ngModel placeholder="Review the Tool" required></textarea>
            </label>
            <br>
            <label>
              Review of Lender <ngb-rating name="lenderRating" [(rate)]="currentRatingForLender" max="5" required>
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                  </ngb-rating>
              <textarea name="lenderReview" rows="4" cols="35" ngModel placeholder="Review the Lender" required></textarea>
            </label>
            <br>

            <button type="button" class="btn relative waves-light"
              (click)="addReviewOfRenter(newReviewOfRenter); basicModal.hide();" mdbRippleRadius>Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
