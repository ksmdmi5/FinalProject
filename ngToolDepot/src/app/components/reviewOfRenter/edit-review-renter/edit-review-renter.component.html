<button type="button" class="btn relative waves-light" (click)="getReviewOfRenter();basicModal.show()" mdbRippleRadius>Update Review</button>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Update Review of Renter</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          <form>

            <label>
              Review of Tool <ngb-rating name="toolRating" [(ngModel)]="reviewToBeUpdated.toolRating" [(rate)]="currentRatingForTool" max="5">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                  </ngb-rating>
              <textarea name="toolReview" rows="4" cols="35" placeholder="Review the Renter" [(ngModel)]="reviewToBeUpdated.toolReview"></textarea>
            </label>
            <br>
            <label>
              Review of Lender <ngb-rating name="lenderRating" [(ngModel)]="reviewToBeUpdated.lenderRating" [(rate)]="currentRatingForLender" max="5">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                  </ngb-rating>
              <textarea name="lenderReview" rows="4" cols="35" placeholder="Review the Renter" [(ngModel)]="reviewToBeUpdated.lenderReview"></textarea>
            </label>
            <br>

            <button type="button" class="btn btn-primary relative waves-light" (click)="updateReviewOfRenter();basicModal.hide();" mdbRippleRadius>Update</button>
          </form>
          <app-delete-review-renter [toolTransaction]="toolTransaction" [reviewToBeDeleted]="reviewToBeUpdated"></app-delete-review-renter>
        </div>
      </div>
    </div>
  </div>
