<button type="button" class="btn" (click)="getTool();basicModal.show()" mdbRippleRadius>Update</button>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Update Tool Info</h4>
        </div>
        <div class="modal-body">
          <form >
              Name <input class='form-control' type="text" name="toolname" value="{{toolToBeUpdated.name}}" [(ngModel)]="toolToBeUpdated.name">
              Description <textarea class='form-control' rows="4" cols="35" name="description" value="{{toolToBeUpdated.description}}" [(ngModel)]="toolToBeUpdated.description"></textarea>
              Type of tool  <input class='form-control' type="text" name="type" value="{{toolToBeUpdated.type}}" [(ngModel)]="toolToBeUpdated.type">
              Year Manufactured <input class='form-control' type="text" name="manufactureYear" value="{{toolToBeUpdated.manufactureYear}}" [(ngModel)]="toolToBeUpdated.manufactureYear">
              Condition <input class='form-control' type="text" name="condition" value="{{toolToBeUpdated.condition}}" [(ngModel)]="toolToBeUpdated.condition">
              Cost <input class='form-control'type="number" name="costPerDay" value="{{toolToBeUpdated.costPerDay}}" [(ngModel)]="toolToBeUpdated.costPerDay">
            <button type="button" class="btn" (click)="updateTool();basicModal.hide();" mdbRippleRadius>Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
